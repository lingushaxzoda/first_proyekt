<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <a class="header__link" href="#">
                <img class="header__log" src="../img/logo.svg" alt="log" width="251" height="34">
            </a>

            <div class="header__box">

                <div class="header__box__box">
                    <p class="header__box__text">https://www.figma.com/file/po4KC0mGSVTuWsTSOjzrko/Tokar-Mebel-(Copy)?type=design&node-id=0-1&mode=design&t=ZYlqN1yV7CwQjlTX-0</p>
                </div>

                <div class="header__box__best">
                    <div class="header__best__best">
                        <p class="header__best__text">Связаться напрямую:</p>
                        <a class="header__best__link" href="#"><img class="header__best__img" src="../img/tg.svg" alt="tg" width="26" height="26"></a>
                        <a class="header__best__link" href="#"><img class="header__best__img" src="../img/wp.svg" alt="tg" width="26" height="26"></a>
                        <a class="header__best__link" href="#"><img class="header__best__img" src="../img/wp2.svg" alt="tg" width="26" height="26"></a>
                    </div>

                    <div class="header__box__info">
                        <p class="header__info__text">+3 80 (67) 175 56 30</p>
                        <p class="header__info__textp">с 09:00 до 18:00 (пн-вс)</p>
                    </div>
                </div>

                <div class="header__box__list">
                    <div class="header__list__list">
                        <button class="header__list__btn">Заказать звонок</button>
                        <p class="header__list__text">Бесплатно по Украине</p>
                    </div>

                    <div class="header__list__info">
                        <img class="header__info__img" src="../img/RU.png" alt="img">
                        <button class="header__info__btn"><img class="header__info__logo" src="../img/btn.svg" alt="logo"></button>
                    </div>
                </div>

            </div>
        </div>
    </header>
